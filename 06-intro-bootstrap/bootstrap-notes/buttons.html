<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<title>Buttons demo</title>

		<!-- CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
			crossorigin="anonymous"
		/>
		<style>
			.row > div {
				border: 1px solid black;
			}
			.ex1 {
				background: gold;
			}
			.ex2 {
				background: slateblue;
			}
			.ex3 {
				background: palevioletred;
			}
			.ex4 {
				background: palegreen;
			}
			.ex5 {
				background: cornflowerblue;
			}
		</style>
	</head>
	<body>
		<div class="container-fluid">
			<p>Regular Buttons</p>

			<div class="row">
				<div class="col">
					<button type="button" class="btn btn-primary">Primary</button>
				</div>
				<div class="col">
					<button type="button" class="btn btn-secondary">Secondary</button>
				</div>
				<div class="col">
					<button type="button" class="btn btn-success">Success</button>
				</div>
				<div class="col">
					<button type="button" class="btn btn-danger">Danger</button>
				</div>
				<div class="col">
					<button type="button" class="btn btn-warning">Warning</button>
				</div>
				<div class="col">
					<button type="button" class="btn btn-info">Info</button>
				</div>
				<div class="col">
					<button type="button" class="btn btn-light">Light</button>
				</div>
				<div class="col">
					<button type="button" class="btn btn-dark">Dark</button>
				</div>
				<div class="col">
					<button type="button" class="btn btn-link">Link</button>
				</div>
			</div>

			<p>outlined buttons</p>
			<button type="button" class="btn btn-outline-primary">Primary</button>
			<button type="button" class="btn btn-outline-secondary">Secondary</button>
			<button type="button" class="btn btn-outline-success">Success</button>
			<button type="button" class="btn btn-outline-danger">Danger</button>
			<button type="button" class="btn btn-outline-warning">Warning</button>
			<button type="button" class="btn btn-outline-info">Info</button>
			<button type="button" class="btn btn-outline-light">Light</button>
			<button type="button" class="btn btn-outline-dark">Dark</button>

			<p>wrapping vs no wrapping</p>
			<button type="button" class="btn">
				Lorem ipsum dolor sit amet consectetur, adipisicing elit. Corporis
				inventore odio, excepturi accusamus obcaecati nemo. Molestiae quibusdam
				eum, vero quod totam beatae asperiores fugiat tempore obcaecati
				doloribus ad dolorem officia.
			</button>
			<button type="button" class="btn text-nowrap">
				Lorem ipsum dolor sit amet consectetur, adipisicing elit. Corporis
				inventore odio, excepturi accusamus obcaecati nemo. Molestiae quibusdam
				eum, vero quod totam beatae asperiores fugiat tempore obcaecati
				doloribus ad dolorem officia.
			</button>

			<p>sizes</p>
			<button type="button" class="btn btn-primary btn-lg">Large button</button>
			<button type="button" class="btn btn-secondary btn-lg">
				Large button
			</button>
			<button type="button" class="btn btn-success btn-lg">Large button</button>
			<button type="button" class="btn btn-danger btn-lg">Large button</button>
			<button type="button" class="btn btn-warning btn-lg">Large button</button>
			<button type="button" class="btn btn-info btn-lg">Large button</button>
			<button type="button" class="btn btn-light btn-lg">Large button</button>
			<button type="button" class="btn btn-dark btn-lg">Large button</button>

			<button type="button" class="btn btn-outline-primary btn-sm">
				Small button
			</button>
			<button type="button" class="btn btn-outline-secondary btn-sm">
				Small button
			</button>
			<button type="button" class="btn btn-outline-success btn-sm">
				Small button
			</button>
			<button type="button" class="btn btn-outline-danger btn-sm">
				Small button
			</button>
			<button type="button" class="btn btn-outline-warning btn-sm">
				Small button
			</button>
			<button type="button" class="btn btn-outline-info btn-sm">
				Small button
			</button>
			<button type="button" class="btn btn-outline-light btn-sm">
				Large button
			</button>
			<button type="button" class="btn btn-outline-dark btn-sm">
				Large button
			</button>

			<p>disabled</p>
			<a class="btn btn-primary disabled" role="button" aria-disabled="true"
				>Primary link</a
			>
			<a class="btn btn-secondary disabled" role="button" aria-disabled="true"
				>Link</a
			>

			<p>block button</p>
			<div class="d-grid gap-2">
				<button class="btn btn-primary" type="button">Button</button>
				<button class="btn btn-secondary" type="button">Button</button>
			</div>

			<p>states</p>
			<a href="#" class="btn btn-primary" role="button" data-bs-toggle="button"
				>Toggle link</a
			>
			<a
				href="#"
				class="btn btn-primary active"
				role="button"
				data-bs-toggle="button"
				aria-pressed="true"
				>Active toggle link</a
			>
			<a
				class="btn btn-primary disabled"
				aria-disabled="true"
				role="button"
				data-bs-toggle="button"
				>Disabled toggle link</a
			>
			<a
				href="#"
				class="btn btn-secondary"
				role="button"
				data-bs-toggle="button"
				>Toggle link</a
			>
			<a
				href="#"
				class="btn btn-secondary active"
				role="button"
				data-bs-toggle="button"
				aria-pressed="true"
				>Active toggle link</a
			>
			<a
				class="btn btn-secondary disabled"
				aria-disabled="true"
				role="button"
				data-bs-toggle="button"
				>Disabled toggle link</a
			>
		</div>

		<!-- JavaScript Bundle with Popper -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
			crossorigin="anonymous"
		></script>
	</body>
</html>
